<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .btn-success{
        width: 100%;
    }
</style>
<body>
    <table class="table table-striped table-bordered">
        <tr>
            <th>姓名</th>
            <th>联系方式</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td class="del"><button type="button" class="btn btn-danger">删除</button></td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td class="del"><button type="button" class="btn btn-danger">删除</button></td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td class="del"><button type="button" class="btn btn-danger">删除</button></td>
        </tr>
    </table>
    <button type="button" class="btn btn-success">添加</button>
</body>
</html>
<script>
    let table = document.querySelector("table");
    console.log(table);
    table.ondblclick = function(e){
        let src = e.target;
        if(src.tagName == "TD" && src.className != "del"){
            let input = document.createElement("input");
            input.className = "input";
            input.value = src.innerText;
            src.innerText = "";
            src.appendChild(input);
            input.focus();
            input.onblur = function(){
                src.innerText = input.value;
            }
            
        }
        
    }
    table.onclick = function(e){
        let src = e.target;
        if(src.className == "btn btn-danger"){
            table.childNodes[1].removeChild(src.parentNode.parentNode);
        }
    }
    document.onclick = function(e){
        let src = e.target;
        if(src.className == "btn btn-success"){
            let tr = document.createElement("tr");
            tr.innerHTML = `<td>1</td>
            <td>2</td>
            <td class="del"><button type="button" class="btn btn-danger">删除</button></td>`
            console.log(tr)
            table.childNodes[1].appendChild(tr);
        }
    }
</script>
